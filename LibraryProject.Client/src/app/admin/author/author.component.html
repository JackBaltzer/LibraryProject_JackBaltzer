<h1>Forfatter Administration</h1>

<div>
  <label>Fornavn</label>
  <input [(ngModel)]="author.firstName">
</div>
<div>
  <label>Mellemnavn</label>
  <input [(ngModel)]="author.middleName">
</div>
<div>
  <label>Efternavn</label>
  <input [(ngModel)]="author.lastName">
</div>
<button (click)="save()">Gem</button>
<button (click)="cancel()">Annuller</button>
<span>{{ message }}</span>

<table>
  <tr>
    <th>Actions</th>
    <th>Fornavn</th>
    <th>Mellemnavn</th>
    <th>Efternavn</th>
  </tr>
  <tr *ngFor="let _author of authors" [ngClass]="{'active':_author.id == author.id }">
    <td>
      <button (click)="edit(_author)">Ret</button>
      <button (click)="delete(_author)">Slet</button>
    </td>
    <td>{{ _author.firstName }}</td>
    <td>{{ _author.middleName }}</td>
    <td>{{ _author.lastName }}</td>
  </tr>
</table>
